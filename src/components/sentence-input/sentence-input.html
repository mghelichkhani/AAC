<div *ngFor="let symbol of this.sentenceProvider.sentence; let i = index;">
  <div class="symbol" (click)="this.sentenceProvider.eraseSymbolAt(i)">
    <img [src]="symbol.image" />
    <span>{{ symbol.caption }}</span>
  </div>
</div>
<div *ngIf="!this.sentenceProvider.sentence.length">
  <h2>Add Symbols</h2>
</div>
