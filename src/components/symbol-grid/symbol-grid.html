<ion-grid>
  <ion-row>
    <ion-col col-4 col-sm-3 col-md-2 col-lg-1 col-xl-1
      *ngFor="let symbol of this.dataProvider.symbols;" (click)="addToSentence(symbol)">
      <div class="symbol">
        <img [src]="symbol.image" />
        <span>{{ symbol.caption }}</span>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
